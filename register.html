  </head>

          <a class="kose" href="./menu.html" style="pointer-events: none">

        <div class="normalolan" style="cursor: pointer" id="menubtn">

          <li><a href="#footer">Contact us</a></li>
          <li>
            <a
              class="moneyismoneylan"
              href="./menu.html"
              style="pointer-events: none"
            >
              <span>Menu</span>
              <img

                alt="coffe-cup"

        </ul>
      </nav>
    </header>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <div
        style="
          width: 1360px;
          height: 391px;
          display: flex;
          flex-direction: column;
          gap: 40px;
          align-items: center;
          justify-content: space-between;
        "
      >
        <span
          style="
            font-size: 60px;
            font-weight: 600;
            color: #403f3d;
            height: 75px;
          "
          >Registration</span
        >
        <form id="registerForm">
          <div
            class="herseydahi"
            style="
              height: 276px;
              width: 1360px;
              display: flex;
              flex-direction: column;
              gap: 40px;
            "
          >
            <div
              style="
                display: flex;
                flex-direction: column;
                gap: 9px;
                align-items: center;
              "
            >
              <div
                class="uclugrup"
                style="
                  display: flex;
                  gap: 24px;
                  justify-content: center;
                  align-items: center;
                  width: 1248px;
                "
              >
                <div class="ucunbiri">
                  <label for="login">Login</label>
                  <input
                    class="uclununinputu"
                    type="text"
                    id="login"
                    name="login"
                    placeholder="Login"
                  />
                  <span id="loginuyari" class="uyari"></span>
                </div>
                <div class="ucunbiri">
                  <label for="password">Password</label>
                  <input
                    class="uclununinputu"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                  />
                  <span id="passworduyari" class="uyari"></span>
                </div>
                <div class="ucunbiri">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    class="uclununinputu"
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="confirm Password"
                  />
                  <span id="confirmPassworduyari" class="uyari"></span>
                </div>
              </div>
              <div
                class="dortlugrup"
                style="display: flex; gap: 24px; width: 1360px"
              >
                <div class="dordunbiri">
                  <label for="city">City</label>
                  <select class="dorduninputu" id="city" name="city">
                    <option value="">select a city</option>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Izmir">Izmir</option>
                  </select>
                  <span id="cityuyari" class="uyari"></span>
                </div>
                <div class="dordunbiri">
                  <label for="street">Street</label>
                  <select class="dorduninputu" id="street" name="street">
                    <option value="">Select a street</option>
                    <!-- JavaScript buraya dinamik olarak ekleyecek -->
                  </select>
                  <span id="streetuyari" class="uyari"></span>
                </div>
                <div class="dordunbiri">
                  <label for="houseNumber">House Number</label>
                  <input
                    class="dorduninputu"
                    type="number"
                    min="2"
                    id="houseNumber"
                    name="houseNumber"
                    placeholder="House Number"
                  />
                  <span id="houseNumberuyari" class="uyari"></span>
                </div>
                <div class="dordunsonu">
                  <legend>Pay by</legend>
                  <div
                    style="display: flex; gap: 24px; width: 156px; height: 24px"
                  >
                    <label>
                      <input
                        type="radio"
                        name="paymentMethod"
                        value="card"
                        checked
                      />
                      Kart
                    </label>

                    <label>
                      <input type="radio" name="paymentMethod" value="cash" />
                      Nakit
                    </label>
                  </div>

                  <!--<label for="paymentMethod">Pay by</label>
                  <select id="paymentMethod" name="paymentMethod" required>
                    <option value="card">Kart</option>
                    <option value="cash">Nakit</option>
                  </select>-->
                </div>
              </div>
            </div>
            <div class="butonundivi">
              <button class="kayitolbutonu" type="submit" disabled>
                Registration
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="register-result"></div>
    </main>
    <footer id="footer" style="display: flex; justify-content: center">
      <div class="contacts-container">
        <div class="contacts-offer-container">
          <span class="contacts-offer-yazi"
            >Sip, Savor, Smile.
            <span style="color: #8d7362"> It’s coffee time!</span></span
          >
          <div class="contacts-socials">
            <img
              src="./images/twitter-button-icon-light.svg"
              alt="x"
              class="twiteerfalan"
            />
            <img
              src="./images/instagram-button-icon-light.svg"
              class="twiteerfalan"
              alt="i"
            />
            <img
              src="./images/facebook-button-icon-light.svg"
              class="twiteerfalan"
              alt="f"
            />
          </div>
        </div>
        <div class="contacts-info">
          <span class="contacts-info-yazi">Contact us</span>
          <div class="contacts-info-street">
            <a
              class="contact-info-konum"
              href="https://www.google.com/maps/place/Levent,+34330+Be%C5%9Fikta%C5%9F%2F%C4%B0stanbul/@41.082451,29.0057013,15z/data=!3m1!4b1!4m6!3m5!1s0x14cab66eb1aaff27:0x306025824b2de11e!8m2!3d41.0818288!4d29.0183512!16zL20vMGJ0MzA5?entry=ttu&g_ep=EgoyMDI1MTAwOC4wIKXMDSoASAFQAw%3D%3D"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="./images/pin-alt.svg"
                alt="konum"
                class="contact-icon"
              />
              <span class="contact-info-yazi-ayari">Levent, Istanbul</span>
            </a>
            <a class="contact-telefonlan" href="tel:+905313297984">
              <img src="./images/phone.svg" alt="konum" class="contact-icon" />
              <span class="contact-info-yazi-ayari">+90 531 329 7984</span>
            </a>
            <div style="width: 268px; height: 28px; display: flex; gap: 8px">
              <img src="./images/clock.svg" alt="konum" class="contact-icon" />
              <span class="contact-info-yazi-ayari"
                >Mon-Sat: 9:00 AM – 23:00 PM</span
              >
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./src/register.ts"></script>
    <!-- TS derlendikten sonra oluşacak JS -->
  </body>
</html>
