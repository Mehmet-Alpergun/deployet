    <main style="display: flex; justify-content: center; align-items: center">
      <div
        style="
          width: 1360px;
          height: 391px;
          display: flex;
          flex-direction: column;
          gap: 40px;
          align-items: center;
        "
      >
        <span style="font-size: 60px; font-weight: 600; color: #403f3d"
          >Sign in</span
        >
        <div
          style="
            width: 1360px;
            height: 276px;
            display: flex;
            justify-content: center;
          "
        >
          <form
            id="signinform"
            style="display: flex; flex-direction: column; gap: 40px"
            autocomplete="off"
          >
            <div
              style="
                width: 1360px;
                height: 192px;
                display: flex;
                flex-direction: column;
                gap: 24px;
                align-items: center;
              "
            >
              <div class="ucunbiri">
                <label for="login">Login</label>
                <input
                  class="uclununinputu"
                  type="text"
                  id="login"
                  name="login"
                  placeholder="Login"
                />
                <span id="loginuyari" class="uyari"></span>
              </div>
              <div class="ucunbiri">
                <label for="password">Password</label>
                <input
                  class="uclununinputu"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <span id="passworduyari" class="uyari"></span>
              </div>
            </div>
            <div class="butonundivi">
              <button class="kayitolbutonu" type="submit" disabled>
                Sign in

            </div>
          </form>
        </div>
        <div class="register-result"></div>

            <a class="contact-telefonlan" href="tel:+905313297984">
